<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <img src="assets/devbridge-logo.png" alt="DevBridge Logo" class="logo-img">
        
      </div>
      <p>Enter your credentials to access your account</p>
    </div>
    
    <form (submit)="login()" [formGroup]="loginFormGroup" class="login-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="loginFormGroup.get('username')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginFormGroup.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
      
      
      
      <button mat-flat-button color="primary" class="login-button" 
              [disabled]="loginFormGroup.invalid" type="submit">
        Login
      </button>
      
      <mat-error *ngIf="invalidCredentials" class="invalid-credentials">
        Invalid username or password
      </mat-error>
      
      <div class="register-prompt">
        <span>Don't have an account?</span>
        <a [routerLink]="['/register']" class="register-link">Create Account</a>
      </div>
    </form>
  </div>
</div>
